<template>
        <require from="./login.css"></require>
        <div class="login">
           <div class="logincard pmd-card card-default pmd-z-depth">
              <div class="login-container pmd-card-body">
                  <h3>
                      <div class="pmd-card-title card-header-border text-center">Авторизация</div>
                  </h3>          
                  <div class="input-container pmd-card-body">
                      <form>
                          <div class="form-group pmd-textfield">
                              <div class="input-group">
                                  <div class="input-group-addon"><i class="mdi mdi-account-outline pmd-sm"></i></div>
                                  <input placeholder="Имя пользователя" type="text" autocomplete="username" value.bind="userLogin & validate" class="form-control">                                  
                                </div>
                          </div>
                          <div class="form-group pmd-textfield pmd-textfield-floating-label">
                              <div class="input-group">
                                  <div class="input-group-addon"><i class="mdi mdi-lock-outline pmd-sm"></i></div>
                                  <input placeholder="Пароль" type="password" autocomplete="current-password" value.bind="password & validate" class="form-control" >
                              </div>
                          </div>
                      </form>
                      <span class="help-block form-valid" repeat.for="error of controller.errors">
                        ${error.message}
                      </span>
                  </div>
                  <div class="pmd-card-footer card-footer-no-border card-footer-p16 text-center">
                      <a click.delegate="onLoginClick()" type="button" class="btn pmd-ripple-effect btn-primary btn-block">Войти</a>    
                  </div>               
              </div>
          </div>
      </div>
</template>
