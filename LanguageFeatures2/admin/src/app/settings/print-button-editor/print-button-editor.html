<template>
    <require from="./print-button-editor.css"></require>

    <div class="pmd-card-body col-lg-7 col-md-12 print-button-editor">
        <div class="row form-group">
            <div class="col-md-5 col-sm-12">Текст кнопки</div>

            <div class="col-md-7 col-sm-12">
                <input
                    value.bind="printButton.Text"
                    type="text"
                    class="form-control"
                ></input>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-5 col-sm-12">
                Сообщение на экране печати документа
            </div>

            <div class="col-md-7 col-sm-12">
                <input
                    value.bind="printButton.Print.Message"
                    type="text"
                    class="form-control"
                ></input>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-5 col-sm-12">Документ для печати</div>

            <div class="col-md-7 col-sm-12">
                <select
                    value.bind="printButton.Print.Document"
                    class="form-control"
                >
                    <option repeat.for="printFile of printFileList">${printFile.FileName}</option>
                </select>
            </div>
        </div>
    </div>
</template>
