<template>
    <require from="./settings.css"></require>
    <require from="./buttons-list/buttons-list"></require>
    <require from="./print-button-editor/print-button-editor"></require>
    <require from="./table-button-editor/table-button-editor"></require>
    <require from="./level-button-editor/level-button-editor"></require>
   <require from="./info-table-button-editor/info-table-button-editor"></require>

    <dragula-and-drop drop-fn.call="itemDropped(item, target, source, sibling)"></dragula-and-drop>
    <div class="col-xs-4 col-lg-3 height-100-relative">
        <buttons-list selected-button.bind="currentButton" print-file-list.bind="printFileList" class="button-list" view-model.ref="buttonsList" level.bind="level"></buttons-list>
    </div>

    <div class="col-xs-8 col-lg-9 height-100-relative">
        <ol class="breadcrumb text-left">
            <li repeat.for="i of level" css="${i + 1 == level ? 'color: #03A9F4' : ''}">${getLevelName(i + 1)}</li>
        </ol>
        <div class="editor-content pmd-card pmd-z-depth">
            <print-button-editor if.bind="currentButton && currentButton.Print" print-button.bind="currentButton" print-file-list.bind="printFileList"></print-button-editor>
            <table-button-editor if.bind="currentButton && currentButton.Table && currentButton.Table.Common" table-button.bind="currentButton" print-file-list.bind="printFileList" view-model.ref="tableButtonEditor"></table-button-editor>
            <level-button-editor if.bind="currentButton && currentButton.Level" level-button.bind="currentButton" on-next-level.call="onNextLevel()"></level-button-editor>
             <info-table-button-editor if.bind="currentButton && currentButton.Table && currentButton.Table.Info" table-button.bind="currentButton" print-file-list.bind="printFileList" view-model.ref="infoTableButtonEditor"></info-table-button-editor>
        </div>
    </div>
</template>
