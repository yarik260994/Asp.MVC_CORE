<template>
    <require from="./item.css"></require>

    <div class="card-item pmd-card pmd-card-default pmd-z-depth-1 pmd-card-custom-form cursor-pointer" click.trigger="showUserInfo($event)">
        <div class="header clearfix ${router.currentInstruction.params.id == data.Id ? 'active' : ''}">
            <div class="pmd-card-title">
                <button class="btn btn-xs pmd-btn-fab pmd-btn-raised btn-default close-btn" type="button" click.trigger="delete($event)">
                    <i class="mdi mdi-close pmd-sm"></i>
                </button>
            </div>
        </div>
        <div class="pmd-card-body overflow-hidden">
            ${data.Name}
            <p class="small">${data.Created}</p>
        </div>
    </div>
</template>
