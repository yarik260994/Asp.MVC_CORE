<template>
    <require from="./document-print.css"></require>
    <div if.bind="showPrintDoc" class="document-print container-fluid" css.bind="settingsHelper.backgroundStyle">      
        <div class="document-print-body">
            <div class="pmd-card text-center" css.bind="settingsHelper.printMessagesStyle">
                <div class="pmd-card-body">
                    <div class="pmd-card-title">
                        <div class="pmd-card-title-text">
                            <span innerhtml.bind="message"></span>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</template>
