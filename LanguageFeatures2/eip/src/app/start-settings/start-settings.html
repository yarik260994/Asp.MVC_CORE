<template>
    <require from="./start-settings.css"></require>

    <div class="container text-center">
            <h2>Server URL</h2>
    </div>

    <div class="start-settings pmd-card pmd-z-depth pmd-card-custom-form">
        <div class="pmd-card-body">
            <div class="row">
                <div class="col-xs-10">
                    <input
                        type="text"
                        value.bind="serverUrl"
                        class="form-control"
                    ></input>
                </div>

                <div class="col-xs-2">
                    <button
                        click.delegate="saveUrl()"
                        class="btn btn-default pmd-btn-raised width-100"
                    >
                        <i class="mdi mdi-check"></i>
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
